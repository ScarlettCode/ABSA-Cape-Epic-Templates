  var step = 0;

  function play() {
    animation.stop();
    animation.playSegments([0, 50], true);
    step = 1;
  }

  function next() {
    if (step == 0) {
      animation.playSegments([0, 50], true);
      step = 2;
    } else if (step == 1) {
      animation.playSegments([60, 120], true);
      step = 2;
    } else if (step == 2) {
      animation.playSegments([95, 160], true);
      step = 0;
    }
  }

  function stop() {
    animation.stop();
    animation.play();
