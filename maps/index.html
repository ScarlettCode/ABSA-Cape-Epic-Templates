  body {
    width: 1920px;
    height: 1080px;
    margin: 0;
    padding: 0;
  }
</style>

<body>

  <div>
    <div id="bm"></div>
  </div>

</body>

<script src="../scripts/lottie.min.js" type="text/javascript"></script>
<script src="../scripts/utils.js" type="text/javascript"></script>
<script src="../scripts/webfontloader.js" type="text/javascript"></script>
<script src="../scripts/moment.min.js" type="text/javascript"></script>
<script src="../scripts/countdown.min.js" type="text/javascript"></script>

<script src="data.js" type="text/javascript"></script>

<script>
  WebFont.load({
    custom: {
      urls: ["../fonts/stylesheet.css"]
    }
  });
</script>

<script type="text/javascript">
  var animation = bodymovin.loadAnimation({
    container: document.getElementById("bm"),
    renderer: "svg",
    loop: false,
    autoplay: false,
    animationData: test,
    font: "",
    rendererSettings: {}
  });

  if (debug) {
    findElementLocations(animation);
    animation.play();
  }

  function play() {
    animation.stop();
    animation.play();
  }

  function stop() {
    animation.stop();
    animation.play();
  }

  function update(xml) {
    var parser = new DOMParser();
    var document = parser.parseFromString(xml, "text/xml");

    stage = document.evaluate(
      "/templateData/componentData[@id='stage']/data/@value",
      document,
      null,
      XPathResult.STRING_TYPE,
      null
    ).stringValue;

    distance = document.evaluate(
      "/templateData/componentData[@id='distance']/data/@value",
      document,
      null,
      XPathResult.STRING_TYPE,
      null
    ).stringValue;

    elevation = document.evaluate(
      "/templateData/componentData[@id='elevation']/data/@value",
      document,
      null,
      XPathResult.STRING_TYPE,
      null
    ).stringValue;

    animation.renderer.elements[1].elements[0].canResizeFont(true);
    animation.renderer.elements[1].elements[0].updateDocumentData({
        t: stage
      },
      0
    );

    animation.renderer.elements[3].elements[0].canResizeFont(true);
    animation.renderer.elements[3].elements[0].updateDocumentData({
        t: distance
      },
      0
    );

    animation.renderer.elements[3].elements[1].canResizeFont(true);
    animation.renderer.elements[3].elements[1].updateDocumentData({
        t: elevation
      },
      0
    );

  }
</script>
